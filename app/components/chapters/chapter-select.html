<breadcrumb items="$ctrl.breadcrumbitems"></breadcrumb>
<pageheader headertitle="{{'jsp.scene.button.moveSceneToAnotherChapter.title' | translate}}">
</pageheader>

<div class="top15 col-sm-12">
  <form name="chapterSelectForm" ng-submit="$ctrl.save(chapterSelectForm.$valid)" class="form-horizontal" novalidate>
    <div class="form-group">
      <label class="col-sm-3 control-label" for="jsp.analysisCharacterScene.th.chapter">{{"jsp.analysisCharacterScene.th.chapter" | translate}}</label>
      <div class="col-sm-8" ng-class="{ 'has-error': $ctrl.hasError() }">
        <ui-select ng-model="$ctrl.selectedItem">
          <ui-select-match>
            <span ng-bind="$select.selected.title"></span>
          </ui-select-match>
          <ui-select-choices repeat="item in $ctrl.selectItems | filter: {'title':$select.search}">
            <span ng-bind-html="item.title"></span>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <formbuttons form="chapterSelectForm">
    </formbuttons>
  </form>
</div>
