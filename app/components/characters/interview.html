<div class="scrollable-box-full-height-page-with-breadcrumb-header-subtitle-footer">
  <div ng-if="$root.showprojectexplorer" class="detail-content-project-explorer full-height">
    <projectexplorer editmode="$ctrl.editmode"></projectexplorer>
  </div>
  <div ng-if="$ctrl.maincharacter[$ctrl.type].questions.length > 0" 
    class="detail-content full-height" ng-class="{'detail-content-offset': !$root.showprojectexplorer}">
    <interviewviewer ng-if="!$ctrl.editmode"
      characters="$ctrl.characters"
      maincharacter="$ctrl.maincharacter" 
      previouselementlabel="{{$ctrl.previouselementlabel}}"
      previouselementlink="$ctrl.previouselementlink"
      previouselementtooltip="{{$ctrl.previouselementtooltip}}"
      nextelementlabel="{{$ctrl.nextelementlabel}}"
      nextelementlink="$ctrl.nextelementlink"
      nextelementtooltip="{{$ctrl.nextelementtooltip}}"
      type="$ctrl.type"
      words="$ctrl.words"></interviewviewer>
    <intervieweditor ng-if="$ctrl.editmode" 
      autosaveenabled="$ctrl.autosaveenabled"
      characters="$ctrl.characters"
      content="$ctrl.content"
      maincharacter="$ctrl.maincharacter" 
      previouselementlabel="{{$ctrl.previouselementlabel}}"
      previouselementlink="$ctrl.previouselementlink"
      previouselementtooltip="{{$ctrl.previouselementtooltip}}"
      nextelementlabel="{{$ctrl.nextelementlabel}}"
      nextelementlink="$ctrl.nextelementlink"
      nextelementtooltip="{{$ctrl.nextelementtooltip}}"
      questionselected="$ctrl.questionselected"
      type="$ctrl.type"
      words="$ctrl.words"></intervieweditor>
  </div>
  
  <div ng-if="$ctrl.maincharacter[$ctrl.type].questions.length === 0" 
    ng-class="{'jumbotron-offset': $root.showprojectexplorer}">
    <jumbotronbutton text="{{'custom_questions_empty' | translate}}"
      buttonlabel="{{'custom_question_create_first' | translate}}"
      buttonfunction="$ctrl.createFirstCustomQuestion()"
      buttontooltip="{{'custom_question_firstcreate_tooltip' | translate}}"
      previouselementlabel="{{$ctrl.previouselementlabel}}"
      previouselementlink="$ctrl.previouselementlink"
      previouselementtooltip="{{$ctrl.previouselementtooltip}}"
      nextelementlabel="{{$ctrl.nextelementlabel}}"
      nextelementlink="$ctrl.nextelementlink"
      nextelementtooltip="{{$ctrl.nextelementtooltip}}"></jumbotronbutton>
  </div>
</div>
