<detailheader breadcrumbitems="$ctrl.breadcrumbitems" 
  dblclickfunction="$ctrl.changeTitle()"
  editmode="false" 
  groupseditfunction="$ctrl.managegroupsmembership()"
  headertitle="{{$ctrl.maincharacter.name}}" 
  image="{{$ctrl.maincharacter.profileimage}}"
  imageaddenabled="true"
  imageenabled="true"
  imageaddfunction="$ctrl.addprofileimage()"
  imageseditfunction="$ctrl.showimagesfunction()"
  noimageicon="user"
  tags="$ctrl.tags"
  taskstatus="$ctrl.maincharacter.status" 
  taskstatusreadonly="true">
</detailheader>

<div class="scrollable-box-full-height-page-with-breadcrumb-header-footer maincharacter-detail">
  <div>
    <blockquote>
      <i>
        <span class="page-header-subtitle bibiscoNotSelectableText">
          {{'jsp.suggestions.characters.p1' | translate}} {{'jsp.suggestions.characters.p2' | translate}} 
        </span>
      </i>
    </blockquote>
  </div>
  <div class="card-grid-items-box">
      <card cardid="'personaldata'" cardtitle="common_personaldata"
        dimension="normal"
        dndenabled="false"
        family="maincharactersdetails"
        hastext="true"
        noimageicon="id-card-o"
        selectfunction="$ctrl.showInfoWithQuestion(id)"
        text="jsp.character.thumbnail.personaldata.description"
        status="$ctrl.maincharacter.personaldata.status"></card>
      <card cardid="'physionomy'" cardtitle="common_physionomy"
        dimension="normal"
        dndenabled="false"
        noimageicon="signing"
        family="maincharactersdetails"
        hastext="true"
        selectfunction="$ctrl.showInfoWithQuestion(id)"
        text="jsp.character.thumbnail.physionomy.description"
        status="$ctrl.maincharacter.physionomy.status"></card>
      <card cardid="'behaviors'" cardtitle="common_behaviors"
        dimension="normal"
        dndenabled="false"
        family="maincharactersdetails"
        hastext="true"
        noimageicon="comments-o"
        selectfunction="$ctrl.showInfoWithQuestion(id)"
        text="jsp.character.thumbnail.behaviors.description"
        status="$ctrl.maincharacter.behaviors.status"></card>
      <card cardid="'psychology'" cardtitle="common_psychology"
        dimension="normal"
        dndenabled="false"
        family="maincharactersdetails"
        hastext="true"
        noimageicon="cogs"
        selectfunction="$ctrl.showInfoWithQuestion(id)"
        text="jsp.character.thumbnail.psychology.description"
        status="$ctrl.maincharacter.psychology.status"></card>
      <card cardid="'ideas'" cardtitle="common_ideas"
        dimension="normal"
        dndenabled="false"
        family="maincharactersdetails"
        hastext="true"
        noimageicon="flag-o"
        selectfunction="$ctrl.showInfoWithQuestion(id)"
        text="jsp.character.thumbnail.ideas.description"
        status="$ctrl.maincharacter.ideas.status"></card>
      <card cardid="'sociology'" cardtitle="common_sociology"
        dimension="normal"
        dndenabled="false"
        family="maincharactersdetails"
        hastext="true"
        noimageicon="users"
        selectfunction="$ctrl.showInfoWithQuestion(id)"
        text="jsp.character.thumbnail.sociology.description"
        status="$ctrl.maincharacter.sociology.status"></card>
      <card cardid="'lifebeforestorybeginning'" cardtitle="jsp.character.thumbnail.lifebeforestorybeginning.title"
        dimension="normal"
        dndenabled="false"
        noimageicon="history"
        family="maincharactersdetails"
        hastext="true"
        selectfunction="$ctrl.showInfoWithoutQuestion(id)"
        text="jsp.character.thumbnail.lifebeforestorybeginning.description"
        status="$ctrl.maincharacter.lifebeforestorybeginning.status"></card>
      <card cardid="'custom'" cardtitle="common_custom"
        dimension="normal"
        dndenabled="false"
        family="maincharactersdetails"
        hastext="true"
        noimageicon="wrench"
        selectfunction="$ctrl.showInfoWithQuestion(id)"
        text="jsp.character.thumbnail.custom.description"
        status="$ctrl.maincharacter.custom.status"
        supportersonly="true"></card>
  </div>

  <div class="top25">
    <blockquote>
      <i>
        <span class="page-header-subtitle bibiscoNotSelectableText">
          {{'jsp.suggestions.conflict.p2' | translate}} {{'jsp.suggestions.conflict.p3' | translate}} 
        </span>
      </i>
    </blockquote>
  </div>

  <div class="card-grid-items-box">
    <card cardid="'conflict'" cardtitle="jsp.character.thumbnail.conflict.title"
      dimension="normal"
      dndenabled="false"
      family="maincharactersdetails"
      hastext="true"
      noimageicon="fire"
      selectfunction="$ctrl.showInfoWithoutQuestion(id)"
      text="jsp.character.thumbnail.conflict.description"
      status="$ctrl.maincharacter.conflict.status"></card>
    <card cardid="'evolutionduringthestory'" cardtitle="jsp.character.thumbnail.evolutionduringthestory.title"
      dimension="normal"
      dndenabled="false"
      family="maincharactersdetails"
      hastext="true"
      noimageicon="refresh"
      selectfunction="$ctrl.showInfoWithoutQuestion(id)"
      text="jsp.character.thumbnail.evolutionduringthestory.description"
      status="$ctrl.maincharacter.evolutionduringthestory.status"></card>
    <card cardid="'notes'" cardtitle="common_notes_title"
      dimension="normal"
      dndenabled="false"
      family="maincharactersdetails"
      hastext="true"
      noimageicon="thumb-tack"
      selectfunction="$ctrl.showInfoWithoutQuestion(id)"
      text="common_notes_description"
      supportersonly="true"></card>
  </div>
</div>

<detailfooter 
  actionitems="$ctrl.actionitems"
  autosaveenabled="false" 
  custombuttonenabled="true"
  custombuttonfunction="$ctrl.managegroupsmembership()"
  custombuttonlabel="groups_button",
  custombuttontooltip="{{'groups_memberships_tooltip'+$root.os}}",
  editbuttonvisible="false"
  editmode="true" 
  eventname="SHOW_ELEMENT_DETAIL"
  eventsenabled="true"
  imagesenabled="true" 
  lastsave="$ctrl.maincharacter.lastsave"
  showeventsfunction="$ctrl.showeventsfunction()"
  showeventslabel="{{'character_events_tooltip'+$root.os}}"
  showimagesfunction="$ctrl.showimagesfunction()" 
  showimageslabel="{{'character_images_tooltip'+$root.os}}"
  showprojectexplorer="false" 
  tipcode="characteredittitleTip"
  tipenabled="true"
  wordscharactersenabled="false">
</detailfooter>
