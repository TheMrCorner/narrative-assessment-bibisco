<ol class="breadcrumb bibiscoNotSelectableText" 
  ng-class="{ 'breadcrumb-img-offset' : $ctrl.imgoffset}">
  <li ng-repeat="item in $ctrl.items track by $index" ng-class="{ 'active': $last }">
    <a ng-if="item.href && !$ctrl.linkdisabled" ng-click="$ctrl.followlink(item.href)">
      <span style="{{item.style}}">{{item.label | translate}}</span>
    </a>
    <span ng-if="!item.href || $ctrl.linkdisabled" style="{{item.style}}">{{item.label | translate}}</span>
  </li>
</ol>
