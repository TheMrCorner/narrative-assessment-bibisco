<breadcrumb items="$ctrl.breadcrumbitems" imgoffset="$ctrl.profileimageenabled"></breadcrumb>
<pageheader headertitle="{{$ctrl.pageheadertitle}}" image="{{$ctrl.profileimage}}" 
  imageenabled="$ctrl.profileimageenabled"  noimageicon="{{$ctrl.noprofileimageicon}}">
</pageheader>

<div class="row top15">
  <div class="col-sm-12">
    <form name="elementTitleForm" ng-submit="$ctrl.save(elementTitleForm.$valid)" class="form-horizontal" novalidate>
      <textinputfield field="elementTitleForm.title" model="$ctrl.title"
        name="title" autofocus maxlength="{{$ctrl.titlemaxlength}}"
        required="{{$ctrl.titlemandatory}}" label="{{$ctrl.titlelabel}}" labelcols="3" inputcols="8">
      </textinputfield>
      <formbuttons form="elementTitleForm">
      </formbuttons>
    </form>
  </div>
</div>
